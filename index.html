<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow | Modern To-Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> TaskFlow</h1>
            <p>Organize your tasks efficiently with a modern, intuitive to-do application</p>
        </header>

        <div class="app-container">
            <div class="input-section">
                <div class="input-group">
                    <label for="taskInput">Task Name</label>
                    <input type="text" id="taskInput" placeholder="What do you need to do?">
                </div>

                <div class="input-group">
                    <label for="taskDate">Due Date</label>
                    <div class="date-picker-container">
                        <input type="text" id="taskDate" placeholder="dd-mm-yyyy" readonly>
                        <button type="button" class="calendar-btn" id="calendarBtn">ðŸ“…</button>
                    </div>

                    <div class="calendar-dropdown" id="calendarDropdown">
                        <div class="calendar-header">
                            <button type="button" class="nav-btn" id="prevMonth">â€¹</button>
                            <span class="month-year" id="monthYear">August, 2025</span>
                            <button type="button" class="nav-btn" id="nextMonth">â€º</button>
                        </div>

                        <div class="calendar-grid">
                            <div class="weekdays">
                                <div>Su</div>
                                <div>Mo</div>
                                <div>Tu</div>
                                <div>We</div>
                                <div>Th</div>
                                <div>Fr</div>
                                <div>Sa</div>
                            </div>
                            <div class="days" id="calendarDays"></div>
                        </div>

                        <div class="calendar-actions">
                            <button type="button" class="clear-btn" id="clearBtn">Clear</button>
                            <button type="button" class="today-btn" id="todayBtn">Today</button>
                            <button type="button" class="ok-btn" id="okBtn">OK</button>
                        </div>
                    </div>
                </div>


                <div class="input-group">
                    <label>&nbsp;</label>
                    <button id="addTaskBtn" class="btn">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
            </div>

            <div class="controls">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>

                <div class="search-sort-controls">
                    <input type="text" id="searchInput" placeholder="Search tasks...">
                    <select id="sortSelect">
                        <option value="date-created">Sort by Date</option>
                        <option value="due-date">Sort by Due Date</option>
                        <option value="priority">Sort by Priority</option>
                    </select>
                </div>

                <div class="theme-switcher">
                    <i class="fas fa-sun"></i>
                    <label class="switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider round"></span>
                    </label>
                    <i class="fas fa-moon"></i>
                </div>

                <div class="stats">
                    <span id="taskCount">0 tasks</span>
                </div>
            </div>

            <div class="tasks-container">
                <ul class="task-list" id="taskList">
                </ul>
            </div>
        </div>
    </div>

    <div id="customConfirmModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <p id="confirmModalText"></p>
            <div class="modal-actions">
                <button id="confirmBtn" class="btn">Confirm</button>
                <button id="cancelBtn" class="btn cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
